<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 800" role="img" aria-label="August - Erntezeit Portrait">
  <defs>
    <linearGradient id="augustPortraitSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fed7aa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fdba74;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb923c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="600" height="800" fill="url(#augustPortraitSky)"/>

  <!-- Warme Abendsonne -->
  <circle cx="90" cy="100" r="75" fill="#fef08a" opacity="0.5"/>
  <circle cx="90" cy="100" r="60" fill="#fde047" opacity="0.7"/>
  <circle cx="90" cy="100" r="48" fill="#fef08a"/>

  <!-- Kornfeld (golden) -->
  <rect x="0" y="550" width="600" height="250" fill="#ca8a04"/>
  <ellipse cx="300" cy="580" rx="450" ry="70" fill="#eab308"/>
  <ellipse cx="200" cy="610" rx="250" ry="45" fill="#facc15" opacity="0.8"/>
  <ellipse cx="420" cy="620" rx="220" ry="42" fill="#facc15" opacity="0.8"/>

  <!-- Windmühle (rechts) -->
  <polygon points="480,450 470,520 490,520" fill="#e8dcc0"/>
  <polygon points="480,380 465,450 495,450" fill="#f5ecd8"/>
  <circle cx="480" cy="380" r="25" fill="#6a4a30"/>

  <!-- Windmühlenflügel -->
  <g transform="translate(480, 380) rotate(25)">
    <rect x="-8" y="-95" width="16" height="90" fill="#f5f5f5"/>
    <rect x="-95" y="-8" width="90" height="16" fill="#f5f5f5"/>
    <rect x="-8" y="5" width="16" height="90" fill="#f5f5f5"/>
    <rect x="5" y="-8" width="90" height="16" fill="#f5f5f5"/>
  </g>

  <!-- Bauernhaus (links) -->
  <rect x="80" y="470" width="150" height="125" fill="#c85542"/>
  <polygon points="155,410 65,470 245,470" fill="#8b5433"/>
  <path d="M 65,470 Q 120,448 155,444 Q 190,448 245,470" fill="#ffffff" opacity="0.4"/>
  <rect x="105" y="492" width="32" height="38" fill="#ffd98e"/>
  <rect x="120" y="492" width="2" height="38" fill="#6b4423"/>
  <rect x="105" y="510" width="32" height="2" fill="#6b4423"/>
  <rect x="163" y="492" width="32" height="38" fill="#ffd98e"/>
  <rect x="178" y="492" width="2" height="38" fill="#6b4423"/>
  <rect x="163" y="510" width="32" height="2" fill="#6b4423"/>
  <rect x="135" y="550" width="36" height="45" fill="#6a4a30"/>

  <!-- Korngarben -->
  <g>
    <rect x="280" y="650" width="45" height="80" fill="#d97706"/>
    <rect x="275" y="640" width="55" height="15" fill="#ca8a04"/>
    <line x1="280" y1="650" x2="280" y2="730" stroke="#b45309" stroke-width="2"/>
    <line x1="295" y1="650" x2="295" y2="730" stroke="#b45309" stroke-width="2"/>
    <line x1="310" y1="650" x2="310" y2="730" stroke="#b45309" stroke-width="2"/>
    <line x1="325" y1="650" x2="325" y2="730" stroke="#b45309" stroke-width="2"/>

    <rect x="360" y="660" width="42" height="75" fill="#d97706"/>
    <rect x="356" y="650" width="50" height="15" fill="#ca8a04"/>
    <line x1="361" y1="660" x2="361" y2="735" stroke="#b45309" stroke-width="2"/>
    <line x1="375" y1="660" x2="375" y2="735" stroke="#b45309" stroke-width="2"/>
    <line x1="390" y1="660" x2="390" y2="735" stroke="#b45309" stroke-width="2"/>
  </g>

  <!-- Sense (Erntewerk zeug) -->
  <g transform="translate(200, 650)">
    <path d="M 0 0 Q 40 10 80 0" stroke="#475569" stroke-width="3" fill="none"/>
    <line x1="0" y1="0" x2="-10" y2="-60" stroke="#78350f" stroke-width="4"/>
  </g>

  <!-- Kornähren im Vordergrund -->
  <g>
    <line x1="450" y1="700" x2="448" y2="750" stroke="#d97706" stroke-width="3"/>
    <ellipse cx="450" cy="695" rx="4" ry="12" fill="#eab308"/>
    <line x1="480" y1="710" x2="478" y2="760" stroke="#d97706" stroke-width="3"/>
    <ellipse cx="480" cy="705" rx="4" ry="12" fill="#eab308"/>
    <line x1="510" y1="705" x2="508" y2="755" stroke="#d97706" stroke-width="3"/>
    <ellipse cx="510" cy="700" rx="4" ry="12" fill="#eab308"/>
  </g>

  <!-- Schmetterling -->
  <g transform="translate(340, 540)">
    <ellipse cx="-6" cy="0" rx="10" ry="13" fill="#ea580c" transform="rotate(-25 -6 0)"/>
    <ellipse cx="6" cy="0" rx="10" ry="13" fill="#ea580c" transform="rotate(25 6 0)"/>
    <ellipse cx="-6" cy="10" rx="7" ry="10" fill="#fb923c" transform="rotate(-20 -6 10)"/>
    <ellipse cx="6" cy="10" rx="7" ry="10" fill="#fb923c" transform="rotate(20 6 10)"/>
    <line x1="0" y1="-5" x2="0" y2="16" stroke="#000000" stroke-width="1.6"/>
  </g>

  <!-- Vögel -->
  <path d="M 520 220 Q 535 215 550 220" stroke="#78350f" stroke-width="2.5" fill="none"/>
  <path d="M 540 250 Q 555 245 570 250" stroke="#78350f" stroke-width="2.5" fill="none"/>

  <!-- Emoji-Dekoration -->
  <text x="50" y="110" font-size="38" opacity="0.6">☀️</text>
  <text x="255" y="685" font-size="38" opacity="0.85">🌾</text>
  <text x="335" y="695" font-size="36" opacity="0.85">🌾</text>
  <text x="175" y="665" font-size="28" opacity="0.7">🌸</text>
  <text x="450" y="425" font-size="32" opacity="0.65">⚙️</text>
  <text x="380" y="660" font-size="28" opacity="0.75">🌺</text>
  <text x="310" y="555" font-size="26" opacity="0.75">🦋</text>
  <text x="505" y="235" font-size="20" opacity="0.6">🐦</text>
</svg>
