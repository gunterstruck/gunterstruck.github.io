  <circle cx="495" cy="405" r="8" fill="#fbcfe8"/>
  <circle cx="520" cy="415" r="8" fill="#f9a8d4"/>
  <circle cx="540" cy="410" r="8" fill="#fbcfe8"/>
  <circle cx="510" cy="435" r="8" fill="#f9a8d4"/>

  <!-- Schmetterling -->
  <g transform="translate(280, 350)">
    <ellipse cx="-5" cy="0" rx="8" ry="12" fill="#fde047" transform="rotate(-20 -5 0)"/>
    <ellipse cx="5" cy="0" rx="8" ry="12" fill="#fde047" transform="rotate(20 5 0)"/>
    <ellipse cx="-5" cy="10" rx="6" ry="10" fill="#fb923c" transform="rotate(-15 -5 10)"/>
    <ellipse cx="5" cy="10" rx="6" ry="10" fill="#fb923c" transform="rotate(15 5 10)"/>
    <line x1="0" y1="-5" x2="0" y2="15" stroke="#000000" stroke-width="1.5"/>
  </g>

  <!-- Vogel -->
  <path d="M 120 250 Q 135 245 150 250" stroke="#4a5a6a" stroke-width="2" fill="none"/>
  <path d="M 160 270 Q 175 265 190 270" stroke="#4a5a6a" stroke-width="2" fill="none"/>

  <!-- Emoji-Dekoration: Frühling -->
  <text x="445" y="125" font-size="36" opacity="0.5">☀️</text>
  <text x="95" y="705" font-size="30" opacity="0.8">🌷</text>
  <text x="130" y="700" font-size="28" opacity="0.8">🌷</text>
  <text x="460" y="715" font-size="30" opacity="0.8">🌼</text>
  <text x="490" y="720" font-size="28" opacity="0.8">🌼</text>
  <text x="70" y="730" font-size="24" opacity="0.75">🌸</text>
  <text x="220" y="700" font-size="30" opacity="0.85">🌺</text>
  <text x="250" y="365" font-size="26" opacity="0.75">🦋</text>
  <text x="100" y="265" font-size="20" opacity="0.6">🐦</text>
  <text x="350" y="680" font-size="22" opacity="0.75">🐝</text>
  <text x="510" y="560" font-size="24" opacity="0.6">🍃</text>
