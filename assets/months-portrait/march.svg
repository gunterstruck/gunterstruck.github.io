    <ellipse cx="80" cy="710" rx="6" ry="10" fill="#a855f7"/>
    <line x1="80" y1="720" x2="80" y2="740" stroke="#15803d" stroke-width="2"/>
    <ellipse cx="95" cy="715" rx="6" ry="10" fill="#9333ea"/>
    <line x1="95" y1="725" x2="95" y2="745" stroke="#15803d" stroke-width="2"/>
    <ellipse cx="110" cy="708" rx="6" ry="10" fill="#a855f7"/>
    <line x1="110" y1="718" x2="110" y2="738" stroke="#15803d" stroke-width="2"/>
  </g>

  <!-- Baum mit Knospen -->
  <rect x="500" y="450" width="35" height="250" fill="#78350f"/>
  <circle cx="517" cy="420" r="90" fill="#86efac" opacity="0.7"/>
  <circle cx="480" cy="390" r="70" fill="#6ee7b7" opacity="0.7"/>
  <circle cx="554" cy="395" r="75" fill="#86efac" opacity="0.7"/>
