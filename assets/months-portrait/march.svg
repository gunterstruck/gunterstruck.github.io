    <!-- Tulpen rot -->
    <ellipse cx="120" cy="680" rx="8" ry="15" fill="#ef4444"/>
    <line x1="120" y1="695" x2="120" y2="720" stroke="#15803d" stroke-width="3"/>
    <ellipse cx="145" cy="685" rx="8" ry="15" fill="#dc2626"/>
    <line x1="145" y1="700" x2="145" y2="725" stroke="#15803d" stroke-width="3"/>
    <ellipse cx="165" cy="678" rx="8" ry="15" fill="#ef4444"/>
    <line x1="165" y1="693" x2="165" y2="718" stroke="#15803d" stroke-width="3"/>

    <!-- Narzissen gelb -->
    <circle cx="450" cy="690" r="10" fill="#fde047"/>
    <circle cx="450" cy="690" r="5" fill="#fb923c"/>
    <line x1="450" y1="700" x2="450" y2="730" stroke="#15803d" stroke-width="3"/>
    <circle cx="480" cy="695" r="10" fill="#fde047"/>
    <circle cx="480" cy="695" r="5" fill="#fb923c"/>
    <line x1="480" y1="705" x2="480" y2="735" stroke="#15803d" stroke-width="3"/>
