<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 800" role="img" aria-label="März - Frühlingserwachen Portrait">
  <defs>
    <linearGradient id="marchPortraitSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#bae6fd;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7dd3fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38bdf8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Frühlingshimmel -->
  <rect width="600" height="800" fill="url(#marchPortraitSky)"/>

  <!-- Sonne -->
  <circle cx="480" cy="120" r="75" fill="#fef08a" opacity="0.5"/>
  <circle cx="480" cy="120" r="60" fill="#fde047" opacity="0.7"/>
  <circle cx="480" cy="120" r="48" fill="#fef08a"/>

  <!-- Wiese (beginnend grün) -->
  <ellipse cx="300" cy="720" rx="450" ry="100" fill="#86efac"/>
  <rect x="0" y="650" width="600" height="150" fill="#86efac"/>
  <ellipse cx="200" cy="680" rx="200" ry="40" fill="#6ee7b7" opacity="0.8"/>
  <ellipse cx="400" cy="690" rx="180" ry="38" fill="#6ee7b7" opacity="0.8"/>

  <!-- Hügel im Hintergrund -->
  <ellipse cx="300" cy="550" rx="380" ry="85" fill="#d1fae5"/>
  <ellipse cx="150" cy="570" rx="220" ry="65" fill="#a7f3d0"/>

  <!-- Bauernhaus -->
  <rect x="220" y="400" width="160" height="140" fill="#c85542"/>
  <polygon points="300,330 200,400 400,400" fill="#8b5433"/>
  <path d="M 200,400 Q 260,380 300,375 Q 340,380 400,400" fill="#ffffff" opacity="0.3"/>

  <!-- Fenster -->
  <rect x="245" y="425" width="32" height="38" fill="#ffd98e"/>
  <rect x="260" y="425" width="2" height="38" fill="#6b4423"/>
  <rect x="245" y="443" width="32" height="2" fill="#6b4423"/>
  <rect x="303" y="425" width="32" height="38" fill="#ffd98e"/>
  <rect x="318" y="425" width="2" height="38" fill="#6b4423"/>
  <rect x="303" y="443" width="32" height="2" fill="#6b4423"/>

  <!-- Tür -->
  <rect x="280" y="495" width="40" height="45" fill="#6a4a30"/>
  <circle cx="312" cy="518" r="2.5" fill="#d4a020"/>

  <!-- Schornstein -->
  <rect x="340" y="345" width="18" height="55" fill="#a85543"/>
  <ellipse cx="349" cy="335" rx="9" ry="12" fill="#d8d8d8" opacity="0.6"/>
  <ellipse cx="352" cy="320" rx="11" ry="15" fill="#d8d8d8" opacity="0.4"/>

  <!-- Frühlingsblumen (Tulpen, Narzissen) -->
