  <!-- Kopfzeile -->
  <rect x="100" y="100" width="312" height="80" rx="20" fill="#4f46e5"/>
  <rect x="100" y="160" width="312" height="20" fill="#4f46e5"/>

  <!-- Ringe oben -->
  <circle cx="180" cy="115" r="8" fill="#ffffff" opacity="0.7"/>
  <circle cx="256" cy="115" r="8" fill="#ffffff" opacity="0.7"/>
  <circle cx="332" cy="115" r="8" fill="#ffffff" opacity="0.7"/>

