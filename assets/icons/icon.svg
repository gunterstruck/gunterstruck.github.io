    <text x="195" y="230" text-anchor="middle">2</text>
    <text x="255" y="230" text-anchor="middle">3</text>
    <text x="315" y="230" text-anchor="middle">4</text>
    <text x="375" y="230" text-anchor="middle">5</text>

    <text x="135" y="285" text-anchor="middle">6</text>
    <text x="195" y="285" text-anchor="middle">7</text>
    <text x="255" y="285" text-anchor="middle">8</text>
    <text x="315" y="285" text-anchor="middle">9</text>
  </g>

  <!-- Hervorgehobener Tag (groÃŸer Kreis) -->
  <circle cx="255" y="350" r="35" fill="#ec4899"/>
  <text x="255" y="365" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-weight="bold" font-size="32">24</text>
</svg>
